<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagegenerator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="chat.jpg" alt="Bot" class="chat-avatar">
            <h2>Imagegenerator</h2>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Écrivez un message ou une commande...">
            <button id="send-btn">Envoyer</button>
        </div>
        <div id="download-options" class="download-options hidden">
            <label for="filename">Nom du fichier :</label>
            <input type="text" id="filename" value="image">
            <label for="format">Format :</label>
            <select id="format">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WEBP</option>
            </select>
            <button id="download-btn">Télécharger</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
